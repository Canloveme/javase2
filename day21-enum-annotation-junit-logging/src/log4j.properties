#Loggers(\u8BB0\u5F55\u5668)        \u65E5\u5FD7\u7684\u7EA7\u522B
#Loggers\u7EC4\u4EF6\u5728\u6B64\u7CFB\u7EDF\u4E2D\u5E38\u89C1\u7684\u4E94\u4E2A\u7EA7\u522B\uFF1ADEBUG\u3001INFO\u3001WARN\u3001ERROR \u548C FATAL\u3002
#DEBUG < INFO < WARN < ERROR < FATAL\u3002
#Log4j\u6709\u4E00\u4E2A\u89C4\u5219\uFF1A\u53EA\u8F93\u51FA\u7EA7\u522B\u4E0D\u4F4E\u4E8E\u8BBE\u5B9A\u7EA7\u522B\u7684\u65E5\u5FD7\u4FE1\u606F\u3002 info \u5C31\u662F\u8F93\u51FAinfo\u4EE5\u4E0A\u7684\u5305\u62ECinfo
#\u914D\u7F6E\u6839Logger
# \u683C\u5F0F
#  log4j.rootLogger=\u65E5\u5FD7\u7EA7\u522B\uFF0CappenderName1\uFF0CappenderName2\uFF0C\u2026
# \u65E5\u5FD7\u7EA7\u522B
#  OFF\u3001FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001ALL\u6216\u8005\u81EA\u5B9A\u4E49\u7684\u7EA7\u522B\u3002
# appenderName1
#  \u5C31\u662F\u6307\u5B9A\u65E5\u5FD7\u4FE1\u606F\u8981\u8F93\u51FA\u5230\u54EA\u91CC\u3002\u53EF\u4EE5\u540C\u65F6\u6307\u5B9A\u591A\u4E2A\u8F93\u51FA\u76EE\u7684\u5730\uFF0C\u7528\u9017\u53F7\u9694\u5F00\u3002
#  \u4F8B\u5982\uFF1Alog4j.rootLogger\uFF1DINFO\uFF0Cca\uFF0Cfa
log4j.rootLogger=info,console,file
#\u6839\u8BBE\u7F6E \u7B2C\u4E00\u4E2A\u53C2\u6570\u89C4\u8303\u8F93\u51FA\u65E5\u5FD7\u7684\u7EA7\u522B \u540E\u9762\u53C2\u6570\u5C31\u662F\u81EA\u5B9A\u4E49\u8BBE\u7F6E\u7684\u8F93\u51FA\u6A21\u5F0F \u81EA\u547D\u540D
#\u7B2C\u4E8C\u4E2A\u53C2\u6570 Appenders(\u8F93\u51FA\u6E90)   \u65E5\u5FD7\u8981\u8F93\u51FA\u7684\u5730\u65B9
# \u628A\u65E5\u5FD7\u8F93\u51FA\u5230\u4E0D\u540C\u7684\u5730\u65B9\uFF0C\u5982\u63A7\u5236\u53F0\uFF08Console\uFF09\u3001\u6587\u4EF6\uFF08Files\uFF09\u7B49\u3002
#+ org.apache.log4j.ConsoleAppender\uFF08\u63A7\u5236\u53F0\uFF09
#+ org.apache.log4j.FileAppender\uFF08\u6587\u4EF6\uFF09

### direct log messages to console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
#\u63A7\u5236\u53F0\u8F93\u51FA
log4j.appender.console.ImmediateFlush = true
#\u6240\u6709\u6D88\u606F\u88AB\u7ACB\u5373\u8F93\u51FA\uFF0C\u8BBE\u4E3Afalse\u5219\u4E0D\u8F93\u51FA\uFF0C\u9ED8\u8BA4\u503C\u4E3Atrue
log4j.appender.console.Target=System.out
#\u9ED8\u8BA4\u503C\u662FSystem.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#Layouts(\u5E03\u5C40)  \u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F \u53EF\u4EE5\u6839\u636E\u81EA\u5DF1\u7684\u559C\u597D\u89C4\u5B9A\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
#\u5E38\u7528\u7684\u5E03\u5C40\u7BA1\u7406\u5668\uFF1A
# org.apache.log4j.PatternLayout\uFF08\u53EF\u4EE5\u7075\u6D3B\u5730\u6307\u5B9A\u5E03\u5C40\u6A21\u5F0F\uFF09
#org.apache.log4j.SimpleLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4FE1\u606F\u7684\u7EA7\u522B\u548C\u4FE1\u606F\u5B57\u7B26\u4E32\uFF09
#org.apache.log4j.TTCCLayout\uFF08\u5305\u542B\u65E5\u5FD7\u4EA7\u751F\u7684\u65F6\u95F4\u3001\u7EBF\u7A0B\u3001\u7C7B\u522B\u7B49\u4FE1\u606F\uFF09
log4j.appender.console.layout.ConversionPattern=%d %t %5p %c{1}:%L - %m%n

# fileAppender\u6F14\u793A
### direct log messages to file ###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.ImmediateFlush = true
log4j.appender.file.Append=true
#Append=false
#true\u8868\u793A\u5C06\u6D88\u606F\u6DFB\u52A0\u5230\u6307\u5B9A\u6587\u4EF6\u4E2D\uFF0C\u539F\u6765\u7684\u6D88\u606F\u4E0D\u8986\u76D6\u3002
#false\u5219\u5C06\u6D88\u606F\u8986\u76D6\u6307\u5B9A\u7684\u6587\u4EF6\u5185\u5BB9\uFF0C\u9ED8\u8BA4\u503C\u662Ftrue\u3002
log4j.appender.file.File=D:/log4j-log.log
#File=D:/logs/logging.log \u6307\u5B9A\u6D88\u606F\u8F93\u51FA\u5230D:/logging.log\u6587\u4EF6\u4E2D  \u8F93\u51FA\u5230\u7684\u6587\u4EF6\u8DEF\u5F84
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p %c{1}:%L - %m%n
#ConversionPattern=%m%n  \u8BBE\u5B9A\u4EE5\u600E\u6837\u7684\u683C\u5F0F\u663E\u793A\u6D88\u606F
